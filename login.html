<!doctype html>
<html> 
 <head> 
  <title>Animated Login Page</title> 
  <style>
    .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-form {
  width: 400px;
  padding: 30px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  animation-name: slide-in;
  animation-duration: 2s;
}


@keyframes slide-in {
  from {
    transform: translateY(-100%);
  }
  to {
    transform: translateX(0);
  }
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  margin-bottom: 10px;
}

input {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 20px;
}

button {
  background-color: #008CBA;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #005F6B;
}  
  </style> 
 </head> 
 <body> 
  <div class="container"> 
   <form class="login-form"> 
    <h2>Login</h2> <label for="email">Email</label> 
    <input type="email" id="email" name="email" placeholder="Enter your email"> <label for="password">Password</label> 
    <input type="password" id="password" name="password" placeholder="Enter your password"> <button type="submit">Login</button> 
   </form> 
  </div> 
 </body>
</html>
